<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 響應式網站 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- 連結Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 連結style.CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <title>Coffee Shop Project</title>
</head>
<body>
    <!-- Header -->
    <div class="container-intro text-center">
        <div class="row">
            <div class="col-sm-4">
                <h4 style="padding-top:15px;">Coffee Shop Project</h4>
            </div>
        </div>
    </div>
    <!-- Body -->
    <!-- loading -->
    <div class="perloader text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- 三欄位中間層 -->
    <div class="container-fluid">
        <div class="row content">
            <!-- 左邊欄位 -->
            <div class="col-sm-2 sidenav1">
                <h3>功能列</h3>
                <div class="page">
                    <a href="/">首頁</a>
                </div>
                <div class="page">
                    <a href="/member_system">會員系統</a>
                </div>
            </div>
            <!-- 中間欄位 -->
            <div class="col-sm-8 main-content text-left">
                <h2>個人資訊</h2><br>
                <div class="setting"><h5>會員名稱: {{p_nickname}} </h5></div><br>
                <div class="setting"><h5>信箱: {{p_email}} </h5></div><br>
                <div class="setting"><h5>剩餘杯數: {{p_cups}} </h5></div><br>
                
                <div><a href="/pwchange"class="setting_personal_info">更新密碼</a></div><br>

                <form action="/cupspuls20" > 
                    <button id="logoutbtn" class="btn btn-info" onClick="window.alert('加值20杯成功!');"> 加值20杯</button>
                </form>
                <br>
                <form action="/cupsminusone"> 
                    <button id="logoutbtn" class="btn btn-info" onClick="window.alert('兌換成功!');"> 兌換一杯</button>
                </form>
                <br>
                <form action="/signout"> 
                    <button id="logoutbtn" class="btn btn-info" onClick="window.alert('登出成功，請重新登入!');"> 登出</button>
                </form>
                <br>
                
            
    
            </div>
            <!-- 右邊欄位 先空白-->
            <div class="col-sm-2 sidenav2">
            </div>
        </div>
            
    </div>
    <!-- Footer -->
    <!-- 回到頂部按鈕 -->
    <button class="js-back-to-top back-to-top" title="Top">&#65085;</button>
    <!-- 引用jQuery -->
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script>
        // 回到頂部按鈕
        $(function () {
        var $win = $(window);
        var $backToTop = $('.js-back-to-top');

        // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕

        $win.scroll(function () {
        if ($win.scrollTop() > 100) {
        $backToTop.show();
        } 
        else {$backToTop.hide();}
        });

        // 當用戶點擊按鈕時，通過動畫效果返回頭部
        $backToTop.click(function () {
        $('html, body').animate({scrollTop: 0}, 200);
        });
        });
        // loading畫面控制
        $(window).load(function(){
            $(".spinner-border").fadeOut('slow');
            $(".perloader").fadeOut('slow');
        });
    </script>
</body>
</html>
